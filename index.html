<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .form {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .id-card {
      width: 300px;
      background: white;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .id-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .stamp {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      font-size: 14px;
    }
    #downloadBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>Enter Details</h2>
    <input type="text" id="name" placeholder="Name" /><br /><br />
    <input type="text" id="class" placeholder="Class" /><br /><br />
    <input type="text" id="roll" placeholder="Roll Number" /><br /><br />
    <input type="file" id="photo" accept="image/*" /><br /><br />
    <button onclick="generateID()">Generate ID Card</button>
  </div>  <div id="idCardContainer"></div>
  <button id="downloadBtn" style="display:none" onclick="downloadCard()">Download ID Card</button>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>  <script>
    function generateID() {
      const name = document.getElementById('name').value;
      const studentClass = document.getElementById('class').value;
      const roll = document.getElementById('roll').value;
      const photo = document.getElementById('photo').files[0];

      if (!name || !studentClass || !roll || !photo) {
        alert('Please fill all fields and select a photo.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('idCardContainer').innerHTML = `
          <div class="id-card" id="idCard">
            <h3>Student ID Card</h3>
            <img src="${e.target.result}" alt="Photo" />
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Class:</strong> ${studentClass}</p>
            <p><strong>Roll No:</strong> ${roll}</p>
            <div class="stamp">Certified by KVD Coders</div>
          </div>
        `;
        document.getElementById('downloadBtn').style.display = 'block';
      };
      reader.readAsDataURL(photo);
    }

    function downloadCard() {
      html2canvas(document.getElementById("idCard")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'id_card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script></body>
</html>
